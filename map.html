<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
        <title>Carte des batailles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
        <script src="https://kit.fontawesome.com/202ddc8d8c.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Rubik:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/map.css"/>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="../scripts/functions.js"></script>
        <script type="text/javascript" src="../json/data.js"></script>
    </head>
    <body>

        <div class="w3-top w3-margin-bottom">
            <div id="menu" class="w3-bar w3-card-4 w3-theme-l1 w3-medium">
                <a href="index.html"  id="nom_site" class="w3-bar-item w3-left"><img class="w3-image" src="../images/divers/swords.png" /> Batailles de France</a>
                <a href="#" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-mobile"></i> Application</a>
                <a href="index.html?#contact" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-feather"></i> Contact</a>
                <a href="index.html" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-home"></i> Home</a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="showSmallMenu()">&#9776;</a>
            </div>
            <div id="small_menu" class="w3-bar-block w3-theme-l1 w3-hide w3-hide-large w3-hide-medium">
                <a href="index.html" class="w3-bar-item w3-button"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="w3-bar-item w3-button w3-theme-l1"><i class="fas fa-mobile"></i> Application</a>
                <a href="index.html?#contact" class="w3-bar-item w3-button w3-theme-l1"><i class="fas fa-feather"></i> Contact</a>
            </div>

            <div id="menu_filtre" class="w3-bar w3-card-4 w3-theme w3-medium">
                <a href="#" onclick="document.getElementById('modal').style.display='block'" class="w3-bar-item w3-button w3-right w3-text-white"><i class="fas fa-filter"></i> Filtrer</a>
            </div>
        </div>
        <div id="modal" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container w3-margin-top w3-margin-bottom">
                    <form>
                        <h2 class="w3-theme-l2 w3-center">Date</h2>
                        <span onclick="document.getElementById('modal').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                        <label for="deb">Chercher une bataille entre l'an :</label>
                        <input type="number" id="deb" name="deb" placeholder="0"
                        min="0" max="2000"/>
                        <label for="fin">et l'an:</label>
                        <input type="number" id="fin" name="fin" placeholder="2000"
                        min="0" max="2000"/>
                        <p><strong>Si un des champs est rempli, le deuxième doit l'être également.</strong></p>
                        <h2 class="w3-theme-l2 w3-center">Nom</h2>
                        <label for="q">Recherche : </label>
                        <input class="w3-margin-bottom" type="text" id="q" name="q" placeholder="nom d'une bataille"/>
                        <p><strong>/!\ Le tri n'affichera que les batailles qui correspondent à tous les critères.</strong></p>
                        <p><strong>Tous les champs sont facultatifs.</strong></p>
                        <input onclick="trierButtonOnClick()" id="trierButton" class="w3-margin-bottom w3-button w3-border w3-center"  value="Trier"/>
                    </form>
                </div>
            </div>
        </div>


        <div id="map">
        </div>

    </body>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
    <script type="text/javascript" src="../scripts/map.js"></script>
</html>
