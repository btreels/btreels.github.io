        <title>Fiche Bataille</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <script src="https://kit.fontawesome.com/202ddc8d8c.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Rubik:ital@1&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../json/data.js"></script>
        <script type="text/javascript" src="../scripts/functions.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="w3-top">
            <div id="menu" class="w3-bar w3-card-4 w3-theme-l1 w3-medium">
                <a href="index.html"  id="nom_site" class="w3-bar-item  w3-theme-l1 w3-left"><img class="w3-image" src="../images/divers/swords.png" /> Batailles de France</a>
                <a href="#" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-mobile"></i> Application</a>
                <a href="index.html?#contact" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-feather"></i> Contact</a>
                <a href="map.html" class="w3-bar-item  w3-right w3-center w3-button w3-hide-small"><i class="fas fa-map-marked-alt"></i> Carte</a>
                <a href="index.html" class="w3-bar-item w3-button  w3-right w3-hide-small"><i class="fas fa-home"></i> Home</a>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="showSmallMenu()">&#9776;</a>
            </div>
            <div id="small_menu" class="w3-bar-block w3-theme-l1 w3-hide w3-hide-large w3-hide-medium">
                <a href="index.html" class="w3-bar-item w3-button"><i class="fas fa-home"></i> Home</a>
                <a href="map.html" class="w3-bar-item w3-button"><i class="fas fa-map-marked-alt"></i> Carte</a>
                <a href="#" class="w3-bar-item w3-button"><i class="fas fa-mobile"></i> Application</a>
                <a href="index.html?#contact" class="w3-bar-item w3-button"><i class="fas fa-feather"></i> Contact</a>
            </div>
        </div>

        <!-- Header -->
        <header id="header" class="w3-container w3-card-4 w3-center" style="padding:100px 16px">
            <div class="w3-white w3-opacity">
                <h1 id="nom" class="w3-text-black"></h1>
                <h3 id="date" class="w3-text-black"></h2>
            </div>
        </header>

        <article>
            <div class="w3-theme-l1">
                <div class="w3-container w3-content w3-center w3-padding-64">
                    <figure>
                        <div id="map" class="w3-border w3-card-4 w3-border-gray w3-round"></div>
                        <figcaption >Localisation de la bataille</figcaption>
                    </figure>
                </div>
            </div>
            <div class="w3-theme-l2">
                <div class="w3-container w3-content w3-center w3-padding-64">
                    <div>
                        <a href="" id="illustration_link"><img src="" id="illustration" class="w3-image w3-card-4 w3-border"/></a>
                    </div>
                    <div class="w3-container w3-content w3-center w3-padding-16">
                        <p>Informations générales</p>
                        <div>
                            <ul class="w3-ul w3-card w3-theme-l4 ">
                                <li>Date: <span id="date2"></span></li>
                                <li>Lieu: <span  id="lieu"></span></li>
                                <li>Issue: <span id="issue"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="w3-container w3-content w3-center">
                        <p>Bélligérants</p>
                        <div class="w3-border w3-card w3-theme-l4 ">
                            <ul class="belligerants" id="belligerantsGroup1">
                            </ul>
                            <p>  VS  </p>
                            <ul class="belligerants" id="belligerantsGroup2">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-light-gray">
                <div class="w3-container w3-content w3-center w3-padding-16">
                    <div id="texte">
                    </div>
                </div>
            </div>
        </article>

        <!-- Footer -->
        <footer class="w3-container w3-theme-l1" id="footer">
            <a href="#" class="w3-button w3-white w3-padding-large w3-margin-bottom"><i class="fa fa-arrow-up w3-margin-right"></i>Haut de Page</a>
            <p><a href="#">par bennymalou</a> - 2021 </p>
        </footer>



    </body>
    <script type="text/javascript" src="../scripts/bataille.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="../scripts/openstreetmap.js"></script>
